<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
</head>
<body>
    <h3>Best Characters?</h3>

    <div id="characterDisplay"></div>

    <form>
        <h4>Add a character!</h4>
        <input type="text" id="characterName">
        <input type="text" id="characterPicture">
        <input type="text" id="characterAge">
        <input type="text" id="characterCatchphrase">
        <button id="addCharacter">Submit</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
